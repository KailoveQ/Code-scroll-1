<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

    <title>道可道，非常道</title>
</head>

<body id="bb">
    <link rel="stylesheet" href="style.css">
    <div class="header">太极的制作</div>
    <style id="style"></style>
    <div id="html">
    </div>
    </div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        * ::after {
            box-sizing: border-box;
        }

        * ::before {
            box-sizing: border-box;
        }

        #html {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            right: 20px;
            top: 20px;
        }

        #div1::before {
            content: '';
            display: block;
            position: relative;
        }

        #div1::after {
            content: '';
            display: block;
            position: relative;
        }

        @media (max-width:500px) {

            #bb {
                background: blanchedalmond;
            }

            #html {
                height: 55vh;
                overflow: auto;
                word-break: break-all;
                border: 5px solid black;
                background: rgba(7, 49, 60, 0.9);
                color: white;
                font-family: Fira Code;
                margin-top: 30px;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 1%;
            }



            #div1Wrapper {
                border: 1px solid black;
                background: rgba(7, 49, 60, 0.1);
                height: 35vh;
            }

            #div1 {
                position: relative;
                top: 20px;
                right: 0;
                margin: 0 auto;

            }
        }
    </style>
    <script src="main.js"></script>
</body>

</html>
